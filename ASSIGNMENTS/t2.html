<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        min-width: 30px;
        min-height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <!-- Row A -->
      <tr>
        <td colspan="3">1</td>
        <td>4</td>
        <td rowspan="3">5</td>
      </tr>
      <!-- Row B -->
      <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <!-- Row C -->
      <tr>
        <td rowspan="2">1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <!-- Row D -->
      <tr>
        <td colspan="3">2</td>
        <td>5</td>
      </tr>
      <!-- Row E -->
      <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="3">3</td>
      </tr>
    </table>
  </body>
</html>
