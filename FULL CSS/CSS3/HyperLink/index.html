<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hyper Link</h1>
    <p>
      Default link have blue color and underline:
      <a href="www.google.com">Google</a>
    </p>
    <p>
      Visited link have purple color and underline:
      <a href="www.google.com">Google</a>
    </p>
    <p>
      Active link have red color and underline:
      <a href="www.google.com">Google</a>
    </p>
    <p><a href="www.google.com">Google</a></p>
    <p><a href="www.google.com">Google</a></p>
  </body>
</html>
