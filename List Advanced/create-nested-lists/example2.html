<!DOCTYPE html>
<html>
	<head>
  		<title>Nested Lists</title>
 	</head>
 	<body style="background-color: pink;">
  		<ol style="list-style-type: none">	
  			<li><b>Brownie Ingredients</b></li>
				<ul style="list-style-type: square">
					<li>3/4 Cup Cocoa Powder</li>
					<li>Sprinkles</li>
					<li>1/2 Teaspoon Backing Powder</li>
					<li>3/4 Cup Flour</li>
					<li>3/4 Cup Butter</li>
					<li>3 Eggs</li>
					<li>1/2 Cup Sour Cream</li>
					<li>1 Cup Sugar</li>
					<li>1/4 Teaspoon Salt</li>
					<li>1 Teaspoon Vanilla Extract</li>
				</ul>
			<li><img src="https://cdn.pixabay.com/photo/2015/04/07/02/22/chocolate-cupcake-710399_960_720.jpg" alt="Cupcake" width="300" height="170"></li>
		</ol>
 	</body>
</html>
