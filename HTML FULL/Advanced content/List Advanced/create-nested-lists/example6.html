<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .ul1 li::before {
        content: "💻";
      }

      /*first list item*/
      .ul2 li:nth-child(1)::before {
        content:"☝️";
      }

      /*second list item*/
      .ul2 li:nth-child(2)::before {
        content:"✌️";
      }

      /*third list item*/
      .ul2 li:nth-child(3)::before {
        content:"👌";
      }
    </style>
  </head>
  <body>
    <ul class="ul1">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
<hr/>
    <ul class="ul2">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
  </body>
</html>
