<!DOCTYPE html>
<html lang="en">
<head>
 <style>
  table{
    color:blue;
    background-color: yellow;
    border: 1px solid red;
  }
thead{
    color:rgb(255, 0, 55);
    background-color: rgb(0, 51, 255);
    border: 1px solid rgb(41, 47, 8);
}

tbody{
  color:rgb(1, 1, 1);
    background-color: rgb(105, 115, 156);
    border: 1px solid rgb(201, 186, 204);
}
 
tfoot{
  color:rgb(224, 24, 224);
    background-color: rgb(57, 109, 90);
    border: 1px solid rgb(80, 15, 93);
}




 </style>
</head>
<body>
    
    <h2>Cell that spans two columns:</h2>
    <table border="1">
        <caption>My Caption (Heading)</caption>
        <!-- Note: The <caption> tag must be inserted immediately after the <table> tag. -->
      <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>55577854</td>
        <td>55577855</td>
      </tr>
    </table>

    <hr>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Number</th>
      </tr>
      <tr>
        <th rowspan="2">Bill</th>
        <th>1234567</th>
      </tr>
      <tr>
        <th>5346543</th>
      </tr>
    </table>

<hr>
    <table id="t3">
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
    
      <!-- Though I am writing tfoot before tbody it will be executed at the end -->
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
        </tr>
      </tfoot>
    
      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </tbody>
      
    </table>






</body>
</html>
