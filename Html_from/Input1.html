<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT TYPE</title>
  </head>
  <body>
    <form method="get" action="#">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
      <br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />
      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="pwd" />
      <br /><br />

      <input type="submit" value="Submit"/>
      <br/><br/>

      <label>Please Select your Favorite Language:</label>
      <br />
      <input type="checkbox" id="html" name="fav1" value="HTML" />
      <label for="html">HTML</label><br />

      <input type="checkbox" id="css" name="fav2" value="CSS" />
      <label for="css">CSS</label><br />

      <input type="checkbox" id="javascript" name="fav3" value="JavaScript" />
      <label for="javascript">JavaScript</label>

      <br /><br />

      
      <label>Please Select your Gender:</label>
      <br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">FeMale</label><br />
      <!-- <br /><br /> --><br />

      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" />
      <!-- <br /><br /> --><br />

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" />

      <label for="datemin">Enter a date after 2000-01-01:</label>

      <label for="birthdaytime">Birthday (date and time):</label>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
      <br />

      <input type="number" id="amt" name="amt" min="0" max="12"><br><br>

      <input type="month" id="bdaymonth" name="bdaymonth">

</html>
