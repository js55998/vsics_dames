<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./7_position.css" />
  </head>
  <body>
    <!--Box 1-->
    <div class="boxA">
      Box 1A
      <div class="boxB">Box 1B</div>
    </div>

    <!--Box 2-->
    <p>Relative Position</p>
    <small>Relative to the parent tag</small>
    <div class="boxA">
      Box 2A
      <div class="boxB" id="box2b">Box 2B</div>
    </div>

    <p>Absolute Position</p>
    <small>Absolute against body tags</small>
    <div class="boxA">
        Box 3A
        <div class="boxB" id="box3b">
            Box 3B
        </div>
    </div>

    <p>Fixed Position</p>
    <!-- <small>Absolute against body tags</small> -->
    <div class="boxA">
        Box 4A
        <div class="boxB" id="box4b">
            Box 4B
        </div>
    </div>









    
  </body>
</html>
